<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div class="container">
      <div class="green-background">
        <img src="/images/bubble1.png" alt="" class="bubble2" />
        <img src="/images/bubble2.png" alt="" class="bubble1" />
        <div class="green-background-text">
          <h1>Welcome to <span class="thin-text">student portal</span></h1>
          <p>Login to access your account</p>
        </div>
        <div class="bg-contain">
          <img src="/images/bg.png" alt="" class="bg" />
        </div>
      </div>
      <div class="login-details">
        <!-- Your login details content goes here -->
        <form>
          <div class="form-contain">
            <h1>Sign Up</h1>
            <p>Enter your student details</p>

            <input type="text" placeholder="Reg No." />
            <input type="text" placeholder="Password" />
            <input type="text" placeholder="Confirm Password" />

            <button type="button" class="login-button">Sign up</button>
            <div class="accRow">
              <h2>I have an account?</h2>

              <button type="button" class="signup-button">
                <a href="/pages/login.html">Login</a>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
