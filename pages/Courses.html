<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="/styles/courses.css" />

    <link

          <img src="/images/svg/Vector (2).svg" alt="Toggle Navigation" />

          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
          <div class="nav-top">
            <img src="/images/svg/Frame 47.svg" alt="Logo" />
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <img src="/images/svg/dashboard.svg" alt="Dashboard Icon" />
              <a href="/pages/Dashboard.html" class="nav__link">Dashboard</a>

              <img src="/images/svg/annotation.svg" alt="Notice Icon" />

          </ul>

            <img src="/images/svg/logout.svg" alt="Logout Icon" />

      <div>
        <div class="head-title">
          <h2>Courses</h2>
        </div>
      </div>

      <input type="text" class="search-bar" placeholder="Search" />


      <section class="second-sec">
        <div class="enrolled-courses">
          <span class="top-text">
            <h3>Enrolled Courses</h3>
          </span>
          <div id="courses-container" class="cards">

          </div>
        </div>
      </section>

    <script type="module" src="/script/courses.js"></script>
