<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>School Portfolio</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div class="nav__toggle" id="nav-toggle">
          <img src="/images/svg/Vector (2).svg" alt="Toggle Navigation" />
        </div>
        <div class="nav__menu" id="nav-menu">
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
          <div class="nav-top">
            <img src="/images/svg/Frame 47.svg" alt="Logo" />
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <img src="/images/svg/dashboard.svg" alt="Dashboard Icon" />
              <a href="#home" class="nav__link active">Dashboard</a>
            </li>
            <li class="nav__item">
              <img src="/images/svg/notebook.svg" alt="Courses Icon" />
              <a href="#about" class="nav__link">Courses</a>
            </li>
            <li class="nav__item">
              <img src="/images/svg/equal-circle.svg" alt="Result Icon" />
              <a href="#skills" class="nav__link">Result</a>
            </li>
            <li class="nav__item">
              <img src="/images/svg/annotation.svg" alt="Notice Icon" />
              <a href="#services" class="nav__link">Notice</a>
            </li>
          </ul>
          <div class="nav__bottom">
            <img src="/images/svg/logout.svg" alt="Logout Icon" />
            <a href="#">Logout</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="welcome-section">
        <div class="welcome-container">
          <p>January 22, 2024</p>
          <h2 id="welcome-message">Welcome back, Abdul!</h2>
          <p>Always stay updated in your student's portal.</p>
        </div>
      </section>
    </main>

    <!--===== MAIN JS =====-->
    <script src="/script/main.js"></script>
  </body>
</html>
