<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="/styles/main.css" />
    <!-- ===== BOX ICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>
    <script src="/script/main.js" type="module"></script>
    <title>School Portfolio</title>
  </head>
  <body>
    <!--===== HEADER =====-->
    <header class="l-header">
      <nav class="nav bd-grid">
        <div class="nav__toggle" id="nav-toggle">
          <img src="/images/svg/Vector (2).svg" alt="Toggle Navigation" />
        </div>
        <div class="nav__menu" id="nav-menu">
          <div class="nav__close" id="nav-close">
            <i class="bx bx-x"></i>
          </div>
          <div class="nav-top">
            <img src="/images/svg/Frame 47.svg" alt="Logo" />
          </div>
          <ul class="nav__list">
            <li class="nav__item">
              <img src="/images/svg/dashboard.svg" alt="Dashboard Icon" />
              <a href="#home" class="nav__link active">Dashboard</a>
            </li>
            <li class="nav__item">
              <img src="/images/svg/notebook.svg" alt="Courses Icon" />
              <a href="#about" class="nav__link">Courses</a>
            </li>
            <li class="nav__item">
              <img src="/images/svg/equal-circle.svg" alt="Result Icon" />
              <a href="#skills" class="nav__link">Result</a>
            </li>
            <li class="nav__item">
              <img src="/images/svg/annotation.svg" alt="Notice Icon" />
              <a href="#services" class="nav__link">Notice</a>
            </li>
          </ul>
          <div class="nav__bottom">
            <img src="/images/svg/logout.svg" alt="Logout Icon" />
            <a href="#">Logout</a>
          </div>
        </div>

        <div class="top-nav">
          <input type="text" class="search-bar" placeholder="Search" />
          <div class="profile-info">
            <img
              src="/images/profile-image.svg"
              alt="Profile Image"
              class="profile-img"
            />

            <div class="profile-text">
              <p id="user-name">Loading...</p>
              <p>ND II</p>
            </div>
          </div>
          <div class="notification-icon">
            <i class="bx bx-bell"></i>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="welcome-section">
        <div class="welcome-container">
          <div class="welcome-text">
            <p>January 22, 2024</p>
            <h2 id="welcome-message">Loading...</h2>
            <p>Always stay updated in your student's portal.</p>
          </div>
          <img
            src="/images/Group 19.png"
            alt="welcome-img"
            class="welcome-image"
          />
        </div>
      </section>
    </main>

    <!--===== MAIN JS =====-->
    <script src="/script/main.js"></script>
  </body>
</html>
