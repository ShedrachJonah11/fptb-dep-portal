<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Courses</title>
  <link rel="stylesheet" href="/styles/admin-courses.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <div class="sidebar-logo">
        <img src="/images/svg/Frame 47.svg" alt="Logo" />
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li><a href="/pages/admin/adminDashboard.html">Dashboard</a></li>
          <li><a href="#" class="active">Courses</a></li>
          <li><a href="/pages/admin/ManangeUser.html">Manage Users</a></li>
          <li><a href="/pages/admin/Notification.html">Notifications</a></li>
          <li><a href="/pages/admin/Assignment.html">Assignment</a></li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <div class="sidebar-actions">
          <a href="#">Log out</a>
          <a href="#">Support</a>
        </div>
        <div class="user-info">
          <img src="/images/Display Picture.svg" alt="User" />
          <div>
            <p id="adminName">Loading...</p>
            <p id="adminEmail">Loading...</p>
          </div>
        </div>
      </div>
    </aside>

    <main class="main-content">
      <header>
        <div class="head-row">
          <h2>Courses</h2>
          <button id="openModalButton">Add Course</button>
        </div>
        <button class="hamburger" id="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
      </header>

      <div class="courses-section">
        <h3>ND1</h3>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>CODE</th>
                <th>NAME</th>
                <th>CREDIT</th>
                <th>STUDENT</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody id="nd1CoursesTableBody">
              <!-- ND1 courses will be populated here -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="courses-section">
        <h3>ND2</h3>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>CODE</th>
                <th>NAME</th>
                <th>CREDIT</th>
                <th>STUDENT</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody id="nd2CoursesTableBody">
              <!-- ND2 courses will be populated here -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="courses-section">
        <h3>HND1</h3>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>CODE</th>
                <th>NAME</th>
                <th>CREDIT</th>
                <th>STUDENT</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody id="hnd1CoursesTableBody">
              <!-- HND1 courses will be populated here -->
            </tbody>
          </table>
        </div>
      </div>

      <div class="courses-section">
        <h3>HND2</h3>
        <div class="table-responsive">
          <table>
            <thead>
              <tr>
                <th>CODE</th>
                <th>NAME</th>
                <th>CREDIT</th>
                <th>STUDENT</th>
                <th>ACTIONS</th>
              </tr>
            </thead>
            <tbody id="hnd2CoursesTableBody">
              <!-- HND2 courses will be populated here -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Course</h2>
      <form id="addCourseForm">
        <label for="courseName">Name</label>
        <input type="text" id="courseName" name="courseName" placeholder="Enter Name" required />

        <label for="courseCode">Code</label>
        <input type="text" id="courseCode" name="courseCode" placeholder="Enter Code" required />

        <label for="courseCredit">Credit</label>
        <input type="number" id="courseCredit" name="courseCredit" placeholder="Enter Credit" required />

        <label for="courseStudents">Number of Students</label>
        <input type="number" id="courseStudents" name="courseStudents" placeholder="Enter Students" required />

        <label for="courseClass">Class</label>
        <select id="courseClass" name="courseClass" required>
          <option value="" disabled selected>Select Class</option>
          <option value="nd1">ND1</option>
          <option value="nd2">ND2</option>
          <option value="hnd1">HND1</option>
          <option value="hnd2">HND2</option>
        </select>

        <button type="submit">Create</button>
        <button type="button" class="cancel">Cancel</button>
      </form>
    </div>
  </div>

  <script type="module" src="/adminCourses.js"></script>
</body>
</html>
