<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link rel="stylesheet" href="/styles/admin-assignment.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="sidebar-logo">
          <img src="/images/svg/Frame 47.svg" alt="Logo" />
        </div>
        <nav class="sidebar-nav">
          <ul>
            <li><a href="/pages/admin/adminDashboard.html">Dashboard</a></li>
            <li>
              <a href="/pages/admin/Courses.html">Courses</a>
            </li>
            <li>
              <a href="/pages/admin/ManangeUser.html">Manage Users</a>
            </li>
            <li>
              <a href="/pages/admin/Notification.html">Notifications</a>
            </li>
            <li>
              <a href="/pages/admin/Assignment.html" class="active"
                >Assignment</a
              >
            </li>
          </ul>
        </nav>
        <div class="sidebar-footer">
          <div class="sidebar-actions">
            <a href="#">Log out</a>
            <a href="#">Support</a>
          </div>
          <div class="user-info">
            <img src="/images/Display Picture.svg" alt="User" />
            <div>
              <p id="adminName">Loading...</p>
              <p id="adminEmail">Loading...</p>
            </div>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <header>
          <div class="head-row">
            <h2>Assignment</h2>
            <button id="openModalButton">Add Assignment</button>
          </div>

          <button class="hamburger" id="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </header>

        <div class="container">
          <div class="assignment">
            <div class="assignment-head">
              <h2></h2>
              <div class="menu"></div>
            </div>
            <h3></h3>
            <p></p>
            <div class="date"></div>
          </div>
        </div>

        <div id="assignmentModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add Assignment</h2>
            <form id="addAssignmentForm">
              <label for="courseCode">Course Code:</label>
              <input type="text" id="courseCode" name="courseCode" required />

              <label for="assignmentClass">Class:</label>
              <select id="assignmentClass" name="assignmentClass" required>
                <option value="ND1">ND1</option>
                <option value="ND2">ND2</option>
                <option value="HND1">HND1</option>
                <option value="HND2">HND2</option>
              </select>

              <label for="assignmentDescription">Assignment Description:</label>
              <textarea
                id="assignmentDescription"
                name="assignmentDescription"
                required
              ></textarea>

              <label for="dueDate">Due Date:</label>
              <input type="date" id="dueDate" name="dueDate" required />

              <button type="submit" id="openModalButton">Add Assignment</button>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/adminDashboard.js"></script>
  </body>
</html>
