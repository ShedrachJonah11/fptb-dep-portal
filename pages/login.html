<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
    <script type="module" defer src="../login.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login-details">
        <form>
          <div class="form-contain">
            <img src="../images/badge.png" alt="logo" class="badge" />
            <h1>Login</h1>
            <p>Enter your student details</p>

            <input
              type="email"
              id="email"
              placeholder="Enter School Email."
              required
            />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <a href="#">Forgot Password?</a>

            <button type="button" id="submit" class="login-button">
              Login
            </button>
            <div class="accRow">
              <h2>Don't have an account?</h2>
              <a href="/pages/signup.html" class="signup-button">Sign up</a>
            </div>
          </div>
        </form>
      </div>
      <div class="green-background">
        <img src="/images/bubble1.png" alt="" class="bubble2" />
        <img src="/images/bubble2.png" alt="" class="bubble1" />
        <div class="green-background-text">
          <h1>Welcome to <span class="thin-text">student portal</span></h1>
          <p>Login to access your account</p>
        </div>
        <div class="bg-contain">
          <img src="/images/bg.png" alt="" class="bg" />
        </div>
      </div>
    </div>

    <div id="toast-container" class="toast-container"></div>
    <div id="loading-overlay" class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
  </body>
</html>
